### Kế hoạch sắp tới của devnguyen
Hey, xin chào mọi người, mình là devnguyen. Mình mong muốn chia sẻ cho tất cả mọi người những điều mình biết trong cuộc sống, các kỹ năng kỹ thuật trong công việc, 
một lý do nữa là để thỏa cái sở thích viết blog của mình.
Thực ra mình viết blog cũng khá lâu rồi, khoảng 4 - 5 năm trước, nhưng rồi lại chán và không có thời gian vì việc này việc kia nên mình không thể tiếp tục.
Mình sẽ thực hiện công việc này hằng ngày, hằng tuần, sẽ cố gắng ra đều các bài đăng. 
### Các danh mục mình sẽ viết về
- Kỹ thuật lập trình
Phần này mình sẽ viết với khả năng của mình, đồng thời tổng hợp từ nhiều nguồn, vừa để chia sẻ vừa để lưu lại học tập về sau.
- Kiến thức về Linux
Mình làm việc với Linux Server cũng nhiều nên cũng có chút hiểu biết, mình sẽ viết các bài hướng dẫn về cài đặt Web server (LAMP, LEMP,...), cài đặt VPS Control (DirectAdmin, CPanel, Sentora, CyberPanel,...),...
- Kiến thức về Windows Server
Các kiến thức cơ bản về Windows Server, và trước đây mình làm khá nhiều về game private như Võ Lâm, Thiên Long Bát Bộ, Gunny,... nên mình có thể hỗ trợ các bạn các kiến thức config game server, chạy server IIS, mở port,...
- Kiến thức về Domain
Kiến thức cơ bản về Domain, DNS, Nameserver, Transfer,... các chương trình khuyến mại hay, các nhà cung cấp ổn định và nổi tiếng.
- Tâm sự cuộc sống
Bằng các kỹ năng hành văn mà mình có mình sẽ viết về cuộc sống xung quanh mình.
